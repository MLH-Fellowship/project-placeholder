<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link lang="sass" rel="stylesheet" href="/static/styles/main.css" />
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <title>About Me</title>
  </head>
  <body>
    <div id="main">
      <!-- Nav bar -->
      <div class="navbar-section">
        <div class="navbar-content">
          <a href="https://fellowship.mlh.io/" target="_blank" rel="noopener">
            <div class="navbar-logo">
              <img width="200px" src="/static/images/mlh-logo.svg" />
            </div>
          </a>
          <nav>
            <ul class="nav-links">
              <li><a href="/">Home</a></li>
              <li><a href="/aboutme">About Us</a></li>
              <li><a href="/map">Map</a></li>
              <li><a href="/timeline">Timeline</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="profile-section" class="profile-section">
        <h1 class="header">About Us</h1>
        {% for user in users %}
        <div class="profile-card">
          <div class="profile-card-col">
            <div class="profile-card-intro">
              <img
                class="profile-card-intro-image"
                src="{{ user.imagePath }}"
                onerror="this.src = '/static/images/default-pp.jpg';"
              />
              <h2>{{ user.firstName }}</h2>
              <h3>{{ user.lastName }}</h3>
            </div>
          </div>
          <div class="profile-card-col">
            <span class="profile-card-col-title">About Me</span>

            <p><i>{{ user.aboutme }}</i></p>
          </div>
          <div class="profile-card-col">
            <span class="profile-card-col-title">Education</span>

            <div class="profile-card-work-container">
              <h5>{{ user.education.school }}</h5>
              <p><i>{{ user.education.major }}</i></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <canvas id="background-canvas"></canvas>
  </body>

  <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
  ></script>
  <script type="module" src="/static/js/particles.js"></script>
</html>
